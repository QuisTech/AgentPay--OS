    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#051320',   // Main Background
                accent: '#f3bb32',    // Primary Accent (Yellow/Gold)
                secondary: '#f4ac35', // Secondary Accent (Orange/Gold)
                border: '#3e3925',    // Tertiary/Borders
                surface: '#081a2e'    // Slightly lighter for hover states
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s infinite',
            }
          }
        }
      }
    </script>
